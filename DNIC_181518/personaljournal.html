    <h1>Personal Journal</h1>
    <div class="form-outline">
        <textarea
          class="form-control"
          id="testInput"
          rows="5"
          width="900"
        ></textarea>
      </div>
      <div class="d-flex justify-content-between mt-3">
        <button id="save" type="button" class="btn btn-success" style="position:absolute;left: 10%;" width="100">
          Save
        </button>
        <button id="del" type="button" class="btn btn-danger" style=" position:absolute;left: 90%;width: 100;">
          Delete
          <i class="fas fa-long-arrow-alt-right ms-1"></i>
        </button>
      </div>
    <script>
       
document.getElementById("save").onclick = function (){
    var fieldValue = document.getElementById("testInput").value;
    localStorage.setItem("text", fieldValue);
    document.getElementById("save").innerHTML ="Saved";
//location.href = "me.html";
} 
document.getElementById("del").onclick = function (){
    if( confirm('Are you sure you want to delete?'))
          location.href = "me.html";
     }

    </script>
